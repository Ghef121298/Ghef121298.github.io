title: Minimal theme
logo: /assets/img/logo.png
description: Minimal is a theme for GitHub Pages.
show_downloads: true
google_analytics:
theme: jekyll-theme-minimal

collections:
  sitepages:
    output: true
    permalink: /pages/:name

defaults:
  - scope:
      path: ""
      type: "sitepages"
    values:
      layout: "page"

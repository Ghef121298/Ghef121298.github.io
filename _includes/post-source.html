{% if post.facebook %}
    <a href="https://facebook.com{{ post.facebook }}" class="icon">{% include icon-facebook.svg %}</a>
{% endif %}
{% if post.telegram %}
    <a href="https://t.me{{ post.telegram }}" class="icon">{% include icon-telegram.svg %}</a>
{% endif %}
{% if post.twitter %}
    <a href="https://twitter.com{{ post.twitter }}" class="icon">{% include icon-twitter.svg %}</a>
{% endif %}

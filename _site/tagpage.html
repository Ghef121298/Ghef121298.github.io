<h1>Hello, tagepages</h1>
<div class="post">
<h1>Categories: {{ page.category }}</h1>
<ul>
{% for post in site %}
  {% if post.category == page.category %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
  </li>
  {% endif %}
{% endfor %}
</ul>
</div>
<hr>
